<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Cubo3D.css">
  <title>Cubo 3D</title>
</head>
<body>
  <section class="contenedor">
    <div id="cubo">
      <figure class="atras"></figure>
      <figure class="izquierda"></figure>
      <figure class="fondo"></figure>
      <figure class="frente"></figure>
      <figure class="derecha"></figure>
      <figure class="cubierta"></figure>
    </div>
  </section>
  <section class="botones">
    <div class="boton" id="arriba">▲</div>
    <div class="boton" id="abajo">▼</div>
    <div class="boton" id="izquierda">◄</div>
    <div class="boton" id="derecha">►</div>
  </section>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="3D.js"></script>
</body>
</html>
